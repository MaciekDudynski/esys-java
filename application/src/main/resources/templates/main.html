<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>eSys-Java</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/">eSys-Java</a>
                </div>

                <div th:switch="${userLoged}">
                    <div class="navbar-right" th:case="true">
                        <p class="navbar-text">Signed in as <a href="#" class="navbar-link" th:text="${facebookProfile.name}">userName</a></p>
                    </div>

                    <div class="navbar-right" th:case="false">
                        <form action="/connect/facebook" method="POST">
                            <input type="hidden" name="scope" value="user_posts" />
                            <button type="submit" class="btn btn-primary navbar-btn">Login with Facebook</button>
                        </form>
                    </div>
                </div>

            </div>
        </nav>

        <div class="container">

            <div class="panel panel-default">
                <div class="panel-heading">All registered locals</div>
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Local</th>
                        <th>Address</th>
                    </tr>
                    <tr th:each="local : ${locals}">
                        <td th:text="${local.getId()}">id</td>
                        <td th:text="${local.getName()}">name</td>
                        <td th:text="${local.getAddress()}">address</td>
                    </tr>
                </table>
            </div>

        </div>

    </body>
</html>
