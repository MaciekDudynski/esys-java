<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Have a place!</title>
        <object th:include="fragments/head :: head" th:remove="tag" />
    </head>

    <body>

        <nav class="navbar navbar-toggleable-md bg-faded fixed-top">
            <div class="container">

                <a class="navbar-brand" href="/">Have a place!</a>

                <div class="collapse navbar-collapse show" aria-expanded="true">

                    <ul class="navbar-nav mr-auto"></ul>

                    <th:block th:switch="${userLoged}">
                        <p class="navbar-text my-2 my-md-0" th:case="true">Signed in as <a href="#" class="navbar-link" th:text="${facebookProfile.name}">userName</a></p>

                        <form class="form-inline my-2 my-md-0" action="/connect/facebook" method="POST" th:case="false">
                            <input type="hidden" name="scope" value="user_posts" />
                            <button type="submit" class="btn btn-outline-primary">Login with Facebook</button>
                        </form>
                    </th:block>

                </div>

            </div>
        </nav>

        <div class="container">

            <div class="jumbotron text-center">
                <h1 class="display-3">Have a place!</h1>

                <p class="lead text-muted">
                    Do you want to go out somewhere? Are you afraid that you won't have a place to sit?<br />
                    You are in a perfect place!<br />
                    Just find a place, book it and it will wait for you.
                </p>
            </div>

            <div class="row mb-3" th:each="local : ${locals}">

                <div class="col-10">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title" th:text="${local.getName()}">name</h4>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${local.getAddress()}">address</h6>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-primary btn-block" style="height:100%">More informations</button>
                </div>

            </div>

        </div>

    </body>
</html>
